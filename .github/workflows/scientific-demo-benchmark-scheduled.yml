name: Scientific Demo Benchmark (Scheduled)

on:
  schedule:
    - cron: "0 5 * * 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scheduled-benchmark:
    if: ${{ github.ref_name == 'master' }}
    uses: ./.github/workflows/scientific-demo-benchmark.yml
    with:
      auto_commit: true
      strict_env: false
    secrets: inherit
